
<!DOCTYPE html>
<html>
<head>
    <title>Pinger</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form>>
            
            	<label for="wifinetworkname">Wifi Network Name</label>
            	<input type="text" id="wifinetworkname"><br>
            	<label for="psw">Passphrase</label>
            	<input type="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
                <label class="control-label" for="address">Address</label>
                <input class="form-control" id="address" value="8.8.8.8">
            
            
                <button class="pf-c-button pf-m-primary" id="ping">Ping</button>
                <span id="result"></span>
        <pre id="output"></pre>
    </div>
    </form>

    <script src="pinger.js"></script>
</body>
</html>
