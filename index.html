
<!DOCTYPE html>
<html>
<head>
    <title>Pinger</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="cockpit.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form>
        	<input type="checkbox" id="accesspoint" value="Access Point" name="Access Point">
        	<label for="accesspoint"> Access Point</label><br><br> 
            	<label for="wifinetworkname">Wifi Network Name</label>
            	<input type="text" id="wifinetworkname"><br><br>
            	<label for="psw">Passphrase</label>
            	<input type="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
                <label class="control-label" for="address">Address</label>
                <input class="form-control" id="address" value="192.168.0.1"><br><br>
                <input type="checkbox" id="internetaccess" value="Allow Internet access" name="internetaccess">
                <label for="internet access"> Allow internet access</label><br><br> 
                
            
            
                <button class="pf-c-button pf-m-primary" id="ping">Ping</button>
                <span id="result"></span>
        <pre id="output"></pre>
    </div>
    </form>
</body>
</html>
